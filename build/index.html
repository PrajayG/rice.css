<link rel="stylesheet" href="rice.css" />

<body>
  <div class="section">
    <h2>Welcome to Rice.css</h2>
  </div>
  <div class="section colours">
    <button class="colour base">base</button>
    <button class="colour surface">surface</button>
    <button class="colour overlay">overlay</button>
    <button class="colour inactive">inactive</button>
    <button class="colour text">text</button>
    <button class="colour love">love</button>
    <button class="colour gold">gold</button>
    <button class="colour rose">rose</button>
    <button class="colour pine">pine</button>
    <button class="colour foam">foam</button>
    <button class="colour iris">iris</button>
    <button class="colour highlight">highlight</button>
    <button class="colour highlight-inactive">highlight-inactive</button>
    <button class="colour highlight-overlay">highlight-overlay</button>
  </div>

  <div class="section">
    <button class="primary">Accept</button>
    <button class="warning">No</button>
    <button class="secondary">Information</button>
    <button class="secondary border">Secondary Border</button>
    <button class="primary border">Primary Border</button>
    <button class="warning border">Warning Border</button>
  </div>

  <div class="section heading">
    <h1>Heading</h1>
    <h2>Heading</h2>
    <h3>Heading</h3>
    <h4>Heading</h4>
    <h5>Heading</h5>
    <h6>Heading</h6>
  </div>

  <div class="section">
    <form action="">
      <fieldset>
        <label for="exampleEmailInput">Your email</label>
        <input
          class=""
          type="email"
          placeholder="test@mailbox.com"
          id="exampleEmailInput"
        />
        <label for="exampleNumber">Your email</label>

        <input class="" type="text" placeholder="numba" id="exampleNumber" />

        <label for="commentField">Comment</label>
        <textarea placeholder="" id="commentField"></textarea>

        <input type="checkbox" id="confirmField" />
        <label class="label-inline" for="confirmField"
          >Send a copy to yourself</label
        >

        <label class="label-inline" for="dropdown"
          >Send a copy to yourself</label
        >
        <select name="Hello" id="dropdown">
          <option value="One option">One Option</option>
          <option value="Two option">Two option</option>
        </select>
      </fieldset>
    </form>
  </div>

  <div class="section">
    <div class="card">
      <h3>This is a card component</h3>
      <p>It can be used to hold a bunch of text</p>
    </div>
  </div>
</body>
